<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">
                <img src="logo.png" alt="Logo of the application" class="logo">
            </a>
            <a href="login.html" class="login-button">Login</a>
        </nav>
    </header>
    <main>
        <section id="place-details" class="places-container">
            <!-- Content will be populated by JavaScript -->
        </section>
        <section id="reviews" class="reviews">
            <h2>Reviews</h2>
            <!-- Reviews will be populated by JavaScript -->
        </section>
        <section id="add-review" class="add-review" style="display: none;">
            <h2>Add a Review</h2>
            <form id="review-form">
                <label for="review-text">Review:</label>
                <textarea id="review-text" name="review-text" required></textarea>
                <label for="review-rating">Rating:</label>
                <select id="review-rating" name="review-rating" required>
                    <option value="5">5 stars</option>
                    <option value="4">4 stars</option>
                    <option value="3">3 stars</option>
                    <option value="2">2 stars</option>
                    <option value="1">1 star</option>
                </select>
                <button type="submit">Submit Review</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Â© 2024 All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
